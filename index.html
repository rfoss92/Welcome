<body>
	<div class="content">

	  <h1 id="greeting">Good Morning!</h1>
		  <time id="date"></time><br>	  	
		  <time id="time"></time>

	  <section class="weather">
		  <div id="description"></div>
		  <div id="temp"></div>
		  <div id="humidity"></div>
		  <div id="wind"></div>
	  </section>

		<div class="row">
			<section class="col-sm-6 quote">
			  <button type="button" class="btn btn-primary btn-lg" id=quoteButton>Get Quote!</button>
	  
			  <p id="quote-content"></p>
			  <p id="quote-author"></p>				
			  <button id="tweetLink" aria-label="Tweet this">
			  	<img src="https://cdn3.iconfinder.com/data/icons/social-icons-5/606/Twitter.png" />
			  </button>	
			</section>
			
			<section class="col-sm-6">
	    	<button type="button" class="btn btn-primary btn-lg" onclick="window.open('https://en.wikipedia.org/wiki/Special:Random');">Random Wikipedia Article</button>
	      <form id="wikiForm">
	        <div class="input-group">
	    			<input id="searchTerm"  type="text" class="form-control" placeholder="Search...">
	    			<div class="input-group-btn">
		      		<button  id="search" class="btn btn-default" type="submit" aria-label="Search">
		        		<i class="glyphicon glyphicon-search"></i>
		      		</button>
	    			</div>
	  			</div>
	      </form>
	      <div id="output"></div>	      
			</section>	

		</div>
	</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
